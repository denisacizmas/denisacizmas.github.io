    th {

    .table-striped tbody tr:nth-of-type(odd) {

    body {

    background-size: cover; /* Asigură că imaginea de fundal se întinde pentru a acoperi întreaga suprafață */

    position: relative;
    width: 100%;
    min-height: 100vh;
  }
