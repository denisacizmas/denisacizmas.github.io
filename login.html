<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="log.css">
  <script src="log.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Login Form -->
        <div class="form-container">
          <h2>Login</h2>
          <form id="loginForm" onsubmit="return validateLoginForm()">
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" href="index.html">Login</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Sign Up Form -->
        <div class="form-container">
          <h2>Sign Up</h2>
          <form id="signupForm" onsubmit="return validateSignupForm()">
            <div class="form-group">
              <label for="signupName">Name</label>
              <input type="text" class="form-control" id="signupName" placeholder="Enter name" required>
            </div>
            <div class="form-group">
              <label for="signupEmail">Email address</label>
              <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
